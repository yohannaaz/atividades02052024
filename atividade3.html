<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>1. Leia dois números e verifique: qual é o menor e qual é o maior.</h1>
    <p>o primeiro valor: <span id="valor1"></span></p>
    <p> o segundo valor: <span id="valor2"></span></p>
    <p> <span id="resultado"></span> </p>
</body>

<script>

let valor1;
let valor2;
let resultado;

valor1= Number(prompt(" Digite o primeiro valor"));
valor2= Number(prompt("Digite o segundo valor"));

if(valor1>valor2){
    resultado= "O primeiro valor digitado é maior que o segundo";
}else{
    resultado= "O primeiro valor digitado é menor que o segundo";
}

document.getElementById('valor1').innerHTML=valor1
document.getElementById('valor2').innerHTML=valor2
document.getElementById('resultado').innerHTML=resultado


</script>
</html>
